<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>LOI-FOI | Lost & Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: 'Montserrat', sans-serif;
          background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          color: #fff;
          overflow: hidden;
        }

        .floating-icons {
          position: absolute;
          width: 100%;
          height: 100%;
          overflow: hidden;
          z-index: 0;
          pointer-events: none;
        }

        .floating-icons i {
          position: absolute;
          color: #ffffff22;
          font-size: 1.8rem;
          animation: float 14s infinite ease-in-out;
        }

        @keyframes float {
          0% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
          50% { transform: translateY(-30px) rotate(180deg); opacity: 0.6; }
          100% { transform: translateY(0) rotate(360deg); opacity: 0.3; }
        }

        .home-container {
          z-index: 1;
          padding: 40px 30px;
          background-color: rgba(18, 18, 18, 0.9);
          border-radius: 20px;
          box-shadow: 0 8px 50px rgba(0, 0, 0, 0.6);
          width: 90%;
          max-width: 700px;
          text-align: center;
          backdrop-filter: blur(4px);
          border: 1px solid #2f2f2f;
        }

        .app-title {
          font-size: 2.8rem;
          margin-bottom: 10px;
          color: #ffd369;
          letter-spacing: 1.2px;
        }

        .tagline {
          font-size: 1.2rem;
          color: #cccccc;
          margin-bottom: 35px;
        }

        .nav-buttons {
          display: flex;
          flex-direction: column;
          gap: 25px;
          z-index: 1;
        }

        .nav-buttons a {
          padding: 18px 15px;
          font-size: 1.3rem;
          font-weight: 600;
          text-decoration: none;
          color: white;
          border-radius: 15px;
          transition: all 0.3s ease;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 20px;
          height: 100px;
          box-shadow: 0 4px 20px rgba(0,0,0,0.3);
          border: 2px solid transparent;
        }

        .nav-buttons img {
          width: 55px;
          height: 55px;
          object-fit: contain;
          filter: drop-shadow(0 0 2px #000);
        }

        .btn-found {
          background: linear-gradient(to right, #27ae60, #2ecc71);
        }

        .btn-found:hover {
          transform: scale(1.05);
          border-color: #aaffc3;
        }

        .btn-lost {
          background: linear-gradient(to right, #c0392b, #e74c3c);
        }

        .btn-lost:hover {
          transform: scale(1.05);
          border-color: #ffb3a7;
        }

        @media (min-width: 600px) {
          .nav-buttons {
            flex-direction: row;
            justify-content: center;
          }

          .nav-buttons a {
            width: 48%;
          }
        }
    </style>
</head>
<body>

<!-- Floating Icons Background -->
<div class="floating-icons">
    <i class="fas fa-key" style="left: 10%; top: 20%; animation-delay: 0s;"></i>
    <i class="fas fa-wallet" style="left: 50%; top: 40%; animation-delay: 2s;"></i>
    <i class="fas fa-id-badge" style="left: 80%; top: 10%; animation-delay: 4s;"></i>
    <i class="fas fa-phone" style="left: 30%; top: 70%; animation-delay: 6s;"></i>
    <i class="fas fa-suitcase" style="left: 70%; top: 85%; animation-delay: 1s;"></i>
    <i class="fas fa-glasses" style="left: 15%; top: 60%; animation-delay: 3s;"></i>
    <i class="fas fa-hat-cowboy" style="left: 60%; top: 15%; animation-delay: 2.5s;"></i>
    <i class="fas fa-shopping-bag" style="left: 25%; top: 30%; animation-delay: 5s;"></i>
    <i class="fas fa-book" style="left: 45%; top: 90%; animation-delay: 1.2s;"></i>
    <i class="fas fa-compass" style="left: 85%; top: 55%; animation-delay: 3.5s;"></i>
    <i class="fas fa-socks" style="left: 5%; top: 75%; animation-delay: 1.8s;"></i>
    <i class="fas fa-puzzle-piece" style="left: 38%; top: 15%; animation-delay: 4.2s;"></i>
</div>

<!-- Main UI -->
<div class="home-container">
    <h1 class="app-title">LOI-FOI</h1>
    <p class="tagline">Lost something? Found something? Letâ€™s fix it.</p>
    <div class="nav-buttons">
        <a href="found.html" class="btn-found">
            <img src="FOUND.png" alt="Found Icon"> I Found Something
        </a>
        <a href="lost.html" class="btn-lost">
            <img src="LOST.png" alt="Lost Icon"> I Lost Something
        </a>
    </div>
</div>

</body>
</html>
