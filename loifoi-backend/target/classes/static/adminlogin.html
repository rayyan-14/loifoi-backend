<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>LOI-FOI | Admin Login</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          background-color: #f3f4f6;
          font-family: 'Segoe UI', sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        .login-box {
          background-color: #ffffff;
          padding: 30px;
          border-radius: 12px;
          box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 400px;
          text-align: center;
        }

        .login-box h2 {
          margin-bottom: 20px;
          color: #333;
        }

        .login-box input {
          width: 100%;
          padding: 12px;
          margin: 10px 0;
          border: 1px solid #ccc;
          border-radius: 8px;
          font-size: 1rem;
        }

        .login-box button {
          width: 100%;
          padding: 12px;
          background-color: #007bff;
          color: #fff;
          border: none;
          border-radius: 8px;
          font-size: 1rem;
          cursor: pointer;
          transition: background 0.3s ease;
        }

        .login-box button:hover {
          background-color: #0056b3;
        }

        .error {
          color: red;
          margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Admin Login</h2>
    <form method="post" action="/perform_login">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
    <p class="error" id="errorMsg">
        <script>
            if (window.location.search.includes('error=true')) {
              document.write('Invalid username or password');
            }
        </script>
    </p>
</div>
</body>
</html>
