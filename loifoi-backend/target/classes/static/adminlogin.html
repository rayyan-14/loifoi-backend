<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>LOI-FOI | Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
          font-family: 'Montserrat', sans-serif;
          background: linear-gradient(to right, #141e30, #243b55);
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          color: #fff;
          overflow: hidden;
        }
        .floating-icons {
          position: fixed; top: 0; left: 0; width: 100%; height: 100%;
          z-index: 0; pointer-events: none;
        }
        .floating-icons i {
          position: absolute; color: #00adb522; font-size: 1.7rem;
          animation: float 14s infinite ease-in-out;
        }
        @keyframes float {
          0% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
          50% { transform: translateY(-25px) rotate(180deg); opacity: 0.6; }
          100% { transform: translateY(0) rotate(360deg); opacity: 0.3; }
        }
        .login-box {
          position: relative; z-index: 1; background-color: rgba(30, 30, 30, 0.95);
          padding: 40px 30px; border-radius: 16px; box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
          width: 90%; max-width: 420px; backdrop-filter: blur(5px);
        }
        .login-box h2 {
          margin-bottom: 25px; color: #00adb5; font-size: 1.9rem; text-align: center;
        }
        .form-group { margin-bottom: 18px; }
        .form-group label { display: block; margin-bottom: 8px; font-size: 1rem; color: #bbb; }
        .form-group input {
          width: 100%; padding: 12px; border: none; border-radius: 10px;
          font-size: 1rem; background-color: #2e2e2e; color: #fff;
          box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
          transition: all 0.3s ease;
        }
        .form-group input:focus {
          outline: none; box-shadow: 0 0 8px #00adb577; background-color: #353535;
        }
        .form-group input::placeholder { color: #aaa; }
        .login-box button {
          width: 100%; padding: 14px; background: linear-gradient(to right, #007bff, #339cff);
          color: #fff; border: none; border-radius: 10px; font-size: 1rem; font-weight: bold;
          cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;
        }
        .login-box button:hover {
          transform: scale(1.03); box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
        }
        .error {
          color: #ff6b6b; margin-top: 15px; font-size: 0.95rem; text-align: center;
        }
    </style>
</head>
<body>

<div class="floating-icons">
    <i class="fas fa-user-shield" style="top: 20%; left: 10%; animation-delay: 1s;"></i>
    <i class="fas fa-lock" style="top: 60%; left: 20%; animation-delay: 2s;"></i>
    <i class="fas fa-shield-alt" style="top: 40%; left: 70%; animation-delay: 3s;"></i>
    <i class="fas fa-user-cog" style="top: 80%; left: 40%; animation-delay: 4s;"></i>
    <i class="fas fa-key" style="top: 15%; left: 85%; animation-delay: 2.5s;"></i>
</div>

<div class="login-box">
    <h2>Admin Login</h2>
    <form method="post" action="/perform_login">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required />
        </div>
        <button type="submit">Login</button>
    </form>
    <p class="error">
        <script>
            if (window.location.search.includes('error=true')) {
              document.write('Invalid username or password');
            }
        </script>
    </p>
</div>

</body>
</html>
