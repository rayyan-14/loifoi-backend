<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOI-FOI | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
          margin: 0;
          padding: 0;
          font-family: 'Segoe UI', sans-serif;
          background: linear-gradient(to right, #1d4350, #a43931);
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
          color: white;
        }

        .login-container {
          background-color: #1f1f1f;
          padding: 50px 40px;
          border-radius: 20px;
          box-shadow: 0 10px 30px rgba(0,0,0,0.5);
          width: 90%;
          max-width: 450px;
          text-align: center;
          margin-top: 60px;
        }

        .login-container h2 {
          margin-bottom: 35px;
          font-size: 2.2rem;
          color: #ffeaa7;
        }

        .login-btn {
          display: flex;
          align-items: center;
          justify-content: center;
          width: 100%;
          padding: 18px;
          margin: 15px 0;
          border: none;
          border-radius: 12px;
          font-size: 1.1rem;
          font-weight: 500;
          color: white;
          background-color: #6c5ce7;
          cursor: pointer;
          transition: all 0.3s ease;
        }

        .login-btn:hover {
          background-color: #5a4cd1;
          transform: scale(1.03);
        }

        .admin-btn {
          background-color: #e17055;
        }

        .admin-btn:hover {
          background-color: #d35400;
        }

        .icon {
          margin-right: 10px;
          font-size: 1.3rem;
        }

        .dev-link-btn {
          background-color: #00cec9;
        }

        .dev-link-btn:hover {
          background-color: #00b894;
        }

        .footer-btn {
          margin-top: 30px;
          margin-bottom: 50px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2><i class="fas fa-door-open"></i> LOI-FOI</h2>
    <button class="login-btn" onclick="window.location.href='home.html'"><i class="fas fa-user icon"></i> User Section</button>
    <button class="login-btn admin-btn" onclick="window.location.href='adminlogin.html'">
        <i class="fas fa-user-shield icon"></i> Admin Login
    </button>
    <div class="footer-btn">
        <!--<button class="login-btn dev-link-btn" onclick="location.href='file://D:\LOSTnFOUND\LOSTnFOUND\Home.htmldeveloperpage.html'"><i class="fas fa-code icon"></i> Meet the Developers</button> -->
    </div>
</div>
</body>
</html>
